<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/otp.css')}}" rel="stylesheet">
    <title>Connect- OTP</title>
</head>
<body>
    <div class="content">
        <img src="{{ url_for('static', filename='img/password.png')}}" class="otp-img">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages%}
             {% for category,msg in messages%}
                 <div class="alert alert-danger alert-dismissible fade show" role="alert">
                     <div class= "my_alert">
                         <span> {{msg}} </span>
                         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                 </div>
             {%endfor%}
        {%endif%}
     {%endwith%}
        <span class="otp-text">Enter OTP sent to your mail</span>
        <form method="POST">
            <div class="form-group otp">
              <input type="text" autocomplete="off" class="form-control" name="otp" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter OTP">
              <small id="emailHelp" class="form-text text-muted">Click here to <a href="#" onclick="window.location.reload(true);">resend</a></small>
            </div>
        </form>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script> 
</body>
</html>
